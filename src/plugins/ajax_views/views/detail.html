<form hx-post="/ajax_views/save" hx-on::after-request="app.closeDetail()" hx-swap="outerHTML" hx-target="#item_detail">
    <input type="text" class="form-control" name="title" value="<%= title %>">
    <input type="hidden" name="id" value="<%= id %>">
    <br/>
    <button class="btn btn-info" type="submit">Submit</button>
</form>
<script>
    function ajax_views_add_item() {
        app.top_menu.s_prepend("ajax_views_menu_item")
    }
</script>
<button class="btn btn-warning" onclick="ajax_views_add_item();app.top_menu.s_prependItem('Hello','https://yahoo.com')">Add Item in Top Menu</button>
<li id="ajax_views_menu_item" style="display: none;"><a class="dropdown-item" href="#">Item from Right</a></li>

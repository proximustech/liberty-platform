<html>
    <head>
        <title>My Web APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <style>
         
          article {
            margin: 5px;
            padding: 30px;
            border-width: 1px;
            border-radius: 15px;
            border-style: solid;
            border-color: gainsboro;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          }
          
        </style>    


      </head>
    <body>
        <div class="row" style="height: 100%;">
            <div class="col-xs-12 col-sm-12 col-md-4 col-xl-4" id="form" >
              <div class="d-md-none col-xs-12 col-sm-12 " style="background-color: blue;text-align: center;">
                  <label style="color: white;font-family: 'Times New Roman', Times, serif;font-size: 40px;font-style: italic;">Liberty Platform</label>
              </div>                  
                <div style="height: 1%;">    
                </div>
                <center>
                  <article style="height: 100%;">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Login
                              </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <form action="/login" method="POST">
                                    <!-- Grid -->
                                    <div class="grid" style="text-align: left;">
                                        <input class="form-control" type="text" id="user" name="user" required placeholder="E-Mail" >
                                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required style="margin-top:10px">
                                    <input type="hidden" id="language" name="language" value="english">
                                
                                  </div>
                                  <br>
                                
                                  <div class="d-grid gap-2">
                                      <button class="btn btn-primary" role="button" type="submit">Login</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                          <div class="accordion-item">
                            <h2 class="accordion-header">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Sign In
                              </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <form action="/login" method="POST">
                                  <!-- Grid -->
                                  <div class="grid" style="text-align: left;">
                                      <label style="margin-bottom: 5px;">E-Mail</label>
                                      <input class="form-control" type="text" id="user" name="user" required >
                                      <label style="margin-bottom: 5px;margin-top:10px">Password</label>
                                      <input class="form-control" type="password" id="password" name="password" required>
                                  <input type="hidden" id="language" name="language" value="english">
                              
                                </div>
                                <br>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-info" role="button" type="submit" style="color: white;">Sign In</button>
                                </div>
                              </form>
                              </div>
                            </div>
                          </div>
                          <div class="accordion-item">
                            <h2 class="accordion-header">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Login with 
                                <a style="width: 65%; margin: 5px;">
                                  <span>
                                    &nbsp;
                                    <img width="25px" src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/google-logo.5867462c.svg" alt="">
                                    &nbsp;
                                    <img width="25px" src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/microsoft-logo.c73d8dca.svg" alt="">
                                  </span>
                                </a>                         
                              </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <a class="btn btn-light" role="button" style="width: 65%; margin: 5px; text-align: left;padding-left: 62px;">
                                  <span>
                                    <img width="25px" src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/google-logo.5867462c.svg" alt="">
                                  </span>
                                  Google
                                </a>
                                <a class="btn btn-light" role="button" style="width: 65%; margin: 5px; text-align: left;padding-left: 62px;">
                                  <span>
                                    <img width="25px" src="https://id-frontend.prod-east.frontend.public.atl-paas.net/assets/microsoft-logo.c73d8dca.svg" alt="">
                                  </span>
                                  Microsoft
                                </a>
                              </div>
                            </div>
                          </div>                                                                           
                      </div>
                    </article>                      
                  </center>

            </div>
            <div class="d-none d-md-block d-lg-block d-xl-block col-md-8 col-lg-8  col-xl-8" style="background-color: blue;text-align: center;">
                <div style="height: 39%;">    
                </div>
                <label style="color: white;font-family: 'Times New Roman', Times, serif;font-size: 107px;font-style: italic;">Liberty Platform</label>
            </div>
        </div>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
    </body>
</html>

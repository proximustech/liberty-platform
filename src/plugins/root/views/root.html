        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
        <script>

            class app {
                static top_menu = document.getElementById("top_menu")

                static append(parent,childName){
                    let child = document.getElementById(childName)
                    parent.append(child)
                    child.style.display = "block"
                }
                static prepend(parent,childName){
                    let child = document.getElementById(childName)
                    parent.prepend(child)
                    child.style.display = "block"
                }
            }
            
            app.top_menu.s_prepend = (childName) => {
                  app.prepend(app.top_menu,childName)
            }     
            app.top_menu.s_prependItem = (title,link) => {
              let html = `<li><a class="dropdown-item" href="${link}">${title}</a></li>`
              app.top_menu.insertAdjacentHTML("afterbegin",html)
            }     

            let barViewVisible = false
            app.toogleBar = () => {
              if (!barViewVisible) {
                document.getElementById("content_view").style.marginLeft = "256px";
                barViewVisible = true
              } else {
                document.getElementById("content_view").style.marginLeft= "10px";
                barViewVisible = false
              }
            }

            let tempSelectedElementForDetail={}
            app.openDetail=(element) => {
                try {
                  app.closeDetail()
                } catch (error) {}
                tempSelectedElementForDetail = element.cloneNode(true)
                const detail = document.getElementById("detail_model").cloneNode(true);
                detail.id="item_detail"
                detail.style.display="block"
                element.outerHTML = detail.outerHTML
                setTimeout(()=>{document.getElementById("item_detail").style.opacity="1"},0)
                
            }
            app.closeDetail = () => {      
                const detaill = document.getElementById("item_detail");
                detaill.outerHTML = tempSelectedElementForDetail.outerHTML
            }
            app.loadDetail =(html) => {
                const detaill = document.getElementById("item_detail");
                detaill.insertAdjacentHTML("beforeend",html)
            }

            function httpRequest(method,url,callback) {
              const request = new XMLHttpRequest();
              request.open(method, url);
              request.send();
              request.onreadystatechange = function() {
                if (request.readyState == XMLHttpRequest.DONE) {
                  // Check the status of the response
                  if (request.status == 200) {
                    // Access the data returned by the server
                    let data = request.responseText;
                    callback(data)
                    // Do something with the data
                  } else {
                    // Handle error
                  }
                }
              };              
            }            

        </script>

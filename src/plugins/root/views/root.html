        <div class="app_menu" id="app_menu" style="transition: width .3s ease-in-out;border-radius: 7px; overflow: auto;height: 100%; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">

        <div id="content_view" style="position: fixed; width: 100%; transition: margin-left .3s ease-in-out;border-radius: 7px; padding: 21px;overflow: auto;height: 100%; margin: 0px; margin-top: 63px; margin-left: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
          Content
        </div>
        <div id="detail_model" style="transition: opacity 0.3s;opacity: 0;display: none;border-style: solid;border-radius: 10px;border-width: 1px ;border-color: rgb(129, 180, 255) ;box-shadow:rgb(129, 180, 255) 0px 0px 10px; width: auto; height: auto;padding: 18px;">
          <div>
              <button onclick="app.closeDetail()" style="border-radius: 100%; background-color: transparent;">X</button>
              <br/>
              <br/>
          </div>
          <div id="deteail_content"></div>
        </div>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
        <script>
            var app = {
                top_menu : document.getElementById("top_menu"),
                app_menu_visible : false,
                temp_selected_element_for_detail:{},
                append : (parent,childName) => {
                    let child = document.getElementById(childName)
                    parent.append(child)
                    child.style.display = "block"
                },
                prepend : (parent,childName)=> {
                    let child = document.getElementById(childName)
                    parent.prepend(child)
                    child.style.display = "block"
                },   
                toogleBar : () => {
                  try{
                    navigator.vibrate(25);
                  }catch{}
                  if (!app.app_menu_visible) {
                    document.getElementById("content_view").style.marginLeft = "226px";
                    document.getElementById("app_menu").style.width= "220px";
                    app.app_menu_visible = true
                  } else {
                    document.getElementById("content_view").style.marginLeft= "10px";
                    document.getElementById("app_menu").style.width= "0px";
                    app.app_menu_visible = false
                  }
                },
    
                openDetail: (element) => {
                  try{
                    navigator.vibrate(25);
                  }catch{}
                    try {
                      app.closeDetail()
                    } catch (error) {}
                    app.temp_selected_element_for_detail = element.cloneNode(true)
                    const detail = document.getElementById("detail_model").cloneNode(true);
                    detail.id="item_detail"
                    detail.style.display="block"
                    element.outerHTML = detail.outerHTML
                    setTimeout(()=>{document.getElementById("item_detail").style.opacity="1"},0)
                    
                },
                closeDetail : () => {      
                    const detaill = document.getElementById("item_detail");
                    detaill.outerHTML = app.temp_selected_element_for_detail.outerHTML
                },
                loadDetail : (html) => {
                    const detaill = document.getElementById("item_detail");
                    detaill.insertAdjacentHTML("beforeend",html)
                }
            }

            app.top_menu.s_prepend = (childName) => {
                  app.prepend(app.top_menu,childName)
            }
             
            app.top_menu.s_prependItem = (title,link) => {
              let html = `<li><a class="dropdown-item" href="${link}">${title}</a></li>`
              app.top_menu.insertAdjacentHTML("afterbegin",html)
            }                 

            function httpRequest(method,url,callback) {
              const request = new XMLHttpRequest();
              request.open(method, url);
              request.send();
              request.onreadystatechange = function() {
                if (request.readyState == XMLHttpRequest.DONE) {
                  // Check the status of the response
                  if (request.status == 200) {
                    // Access the data returned by the server
                    let data = request.responseText;
                    callback(data)
                    // Do something with the data
                  } else {
                    // Handle error
                  }
                }
              };              
            }            

        </script>      
    </body>
</html>

    <body>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">

              <a class="navbar-brand" href="#">My Web APP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

        <table style="height: 100%;">
          <tr>
            <td style="vertical-align: top;">
              <div class="flex-shrink-0 p-3" style="width: 280px;">
                <ul class="list-unstyled ps-0">
                  <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                      Load Content
                    </button>
                    <div class="collapse show" id="home-collapse">
                      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a hx-get="/ajax_views/middle" hx-target="#middle_view" href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Load in Middle</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="mb-1">

        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <li id="other_item" style="visibility: hidden;"><a class="dropdown-item" href="#">Item</a></li>
        <li id="other_exit" style="visibility: hidden;"><a class="dropdown-item" href="#">Exit</a></li>        
        <script>
            class app {
                static top_menu = document.getElementById("top_menu")

                static append(parent,childName){
                    let child = document.getElementById(childName)
                    parent.append(child)
                    child.style.visibility = "visible"
                }
                static prepend(parent,childName){
                    let child = document.getElementById(childName)
                    parent.prepend(child)
                    child.style.visibility = "visible"
                }
            }
            app.prepend(app.top_menu,"other_item")
            app.append(app.top_menu,"other_exit")

        </script>      
    </body>

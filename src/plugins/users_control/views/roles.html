<script>
    app.md = {}
</script>
<div class="alert alert-light module_title">
    <strong><sl-icon name="people" label="Settings"></sl-icon> Roles</strong>
</div>
<% if (UserHasPermissionOnElement(userPermissions,[prefix+'.role'],['write'])) { %>
    <button type="button" class="lp_button" onclick="app.drawer.innerHTML='';app.setViewForPendingOperation('app_drawer');app.drawer.show();htmx.ajax('GET', '/<%= prefix %>/role_form', {target:'#app_drawer', swap:'innerHTML'});">
        <i class="bi bi-plus-circle"></i> Add
    </button>
<% } %>
<div style="width: 50%;position: absolute;right: 23px;top:93px">
    <sl-input id="role_search_box" placeholder="Search..." size="medium" autocomplete="one-time-code" pill>
        <sl-icon name="search" slot="prefix"></sl-icon>
    </sl-input>    
</div>
<br>
<br>
<table 
    id="roles_table" 
    data-toggle="table" 
    data-search="true" 
    data-search-align="left" 
    data-search-selector="#role_search_box" 
    data-search-highlight="true"
    data-sortable="true"
    style="border-style: hidden;"  
>
    <thead>
        <tr>
            <th data-sortable="true">Sort by Name</th>
        </tr>
    </thead>
    <% roles.forEach(role => { %>
    <tr>
        <td>
            <div class="lp_container">
                <div class="lp_contrast_container" style="padding-bottom: 8px;">
                    <div>
                        <button class="lp_button" onclick="app.drawer.innerHTML='';app.setViewForPendingOperation('app_drawer');app.drawer.show();htmx.ajax('GET', '/<%= prefix %>/role_form?uuid=<%= role.uuid %>', {target:'#app_drawer', swap:'innerHTML'});"><i class="bi bi-pencil"></i></button>
                    </div>                                   
                    <strong>Name:</strong> <%= role.name %>
                </div>
                <div class="register_container_body">

                </div>                
            </div>

        </td>
    </tr>
    <% }) %>
</table>
<script>
    app.setSmartTable('roles_table')
</script>
